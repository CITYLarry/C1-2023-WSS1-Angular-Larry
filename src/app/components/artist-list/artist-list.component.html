<div class="search-filter">
    <div ngClass="artistOps">
        <select class="form-select" name="filter">
            <option value="name">Name starts with:</option>
            <option value="country">Contry:</option>
            <option value="age">Age:</option>
            <option value="atleast">Maximum age:</option>
            <option value="noname">Name no starts with:</option>
        </select>
    </div>

    <div ngClass="artistTxt">
        <input class="form-control" type="text" placeholder="Enter text" [(ngModel)]="param" (keyup)="ngOnSearch()"/>
    </div>

    <div>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>

<div class="list-container" *ngFor="let artist of l_artists | paginate: { itemsPerPage: 3, currentPage: p}">
    <div class="card-artist">
        Id: {{artist.id}} <br/>
        Name: {{artist.name}} <br/>
        Country: {{artist.country}} <br/>
        Age: {{artist.age}} <br/>
        Year debut: {{artist.year_debut}} <br/>
        Total of albums: {{artist.total_albums}} <br/>
    </div>
  
</div>

<!--Implement acording to the results obtained founded: n or There are no matches-->
<ng-container *ngIf="results > 0; else noArtistFound ">
    <div>
        <h4>Founded: {{results}}</h4>
    </div>

</ng-container>
<ng-template #noArtistFound>
    <div>
        <h4>No artist were found</h4>
    </div>
</ng-template>
