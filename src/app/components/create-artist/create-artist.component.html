<form class="form-group row">

    <div class="form-group row-md-3">
        <label for="name"><strong>Name:</strong></label>
        <input type="text" name="name" placeholder="Name" class="form-control">
    </div>

    <div class="form-group row-md-3">
        <label for="country"><strong>Country:</strong></label>
        <input type="text" name="country" placeholder="Country" class="form-control">
    </div>

    <div class="form-group row-md-3">
        <label for="age"><strong>Age:</strong></label>
        <input type="number" name="age" placeholder="Age" class="form-control">
    </div>

    <div class="form-group row-md-3">
        <label for="year_debut"><strong>Year Debut:</strong></label>
        <input type="number" name="year_debut" placeholder="Year Debut" class="form-control">
    </div>

    <div class="form-group row-md-3">
        <label for="total_albums"><strong>Total Albums:</strong></label>
        <input type="number" name="total_albums" placeholder="Total Albums" class="form-control">
    </div>

    <div style="display: flex;">
        <div style="margin: 1rem;">
            <button type="button" class="btn btn-primary">Create</button>
        </div>
        
        <div style="margin: 1rem;">
            <button type="button" class="btn btn-warning" routerLink="/artist">Cancel</button>
        </div>
    </div>
</form>
