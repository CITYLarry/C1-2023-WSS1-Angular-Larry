<div class="search-filter">
    <div ngClass="albumOps">
        <select class="form-select" name="filter" [(ngModel)]="filter" (change)="ngOnSearch()">
            <option value="title">Title:</option>
            <option value="artist">Artist:</option>
            <option value="year">Year:</option>
            <option value="minsongs">Minum of songs:</option>
            <option value="nosingle">Non singles:</option>
        </select>
    </div>

    <div ngClass="albumTxt">
        <input class="form-control" type="text" placeholder="Enter text" [(ngModel)]="searchingText" (keyup)="ngOnSearch()"/>
    </div>
    
    <div>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>

<div class="list-container" *ngFor="let album of l_albums | paginate: { itemsPerPage: 3, currentPage: p}">
    <div class="card-album">
        ID: {{album.id}} <br/>
        Title: {{album.title}} <br/>
        Genre: {{album.genre}} <br/>
        Release Year: {{album.relase_date}} <br/>
        Number of Songs: {{album.number_of_songs}} <br/>
        Artist: {{album.artist}} <br/>
    </div>
  
</div>

<!--Implement acording to the results obtained founded: n or There are no matches-->
<ng-container *ngIf="results > 0; else noAlbumsFound ">
    <div>
        <h4>Founded: {{results}}</h4>
    </div>

</ng-container>
<ng-template #noAlbumsFound>
    <div>
        <h4>No albus were found</h4>
    </div>
</ng-template>
